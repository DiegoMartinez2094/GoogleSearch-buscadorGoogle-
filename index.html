<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <title>Buscador Google</title>
    <script src="./api.js" feder></script>
    <link rel="stylesheet" href="./stilos.css" />
    <link rel="shortcut icon" href="./imagenes/icono.jpg" />
</head>

<body id="info">

    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <div>
                    <img id="imagenGoogle" src="./imagenes/google.gif" alt="Youtube" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5">
                <input id="barraBuscar" type="text" class="form-control"
                    placeholder="Search Google Information, Picture or translate some text" aria-label="Username"
                    aria-describedby="addon-wrapping" />

            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-4">

                <button type="button" class="btn btn-outline-secondary" onclick="buscarGoogle()" id="btnBuscarGoogle">
                    Search in Google
                </button>

            </div>

        
            <div class="col-lg-4" style="width: 300px;">
                <button style="margin-left: 100px; width: 150px;" type="button" class="btn btn-outline-secondary" onclick="buscarImagenes()" id="btnBuscarImagenes">
                    search in images
                </button>
            </div>

            <div class="col-lg-4">
                <button style="margin-left: 10px;" type="button" class="btn btn-outline-secondary" onclick="traductor()" id="btntraductor">
                    Google Translate
                </button>
            </div>
        </div>
    </div>

    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
