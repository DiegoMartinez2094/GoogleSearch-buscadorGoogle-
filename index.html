<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Google</title>
<script src="./api.js" feder></script>
</head>
<body>
    <nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <div id="logoYouTube"><img id="imagen" src="./img/iconoYoutube.png"
                            alt="Youtube"></div>
                </div>
                <div class="col-lg-5">
                    <input id="buscar" name="buscar" type="text"
                        class="form-control" placeholder="Buscar"
                        aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>

                <div class="col-lg-1">
                    <button type="button" class="btn btn-danger"
                        onclick="buscar()" id="boton">Buscar</button>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
